<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lançamento de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lançamento de Notas</h1>

    <main>
        <div>
            <h2>1UP</h2>
            <input type="number" id="nota1" min="0" max="10" step="0.1">
        </div>

        <div>
            <h2>2UP</h2>
            <input type="number" id="nota2" min="0" max="10" step="0.1">
        </div>

        <div>
            <h2>Média</h2>
            <p id="media">.</p>
        </div>

        <div>
            <h2>Status</h2>
            <p id="status">.</p>
        </div>
    </main>


    <button id="calculo" onclick="calcularMediaExibirStatus()">Calcular</button>

    <div id="aviso" class="hidden">Mensagem</div>

    
    <script src="./script.js" type="module"></script>
</body>
</html>
